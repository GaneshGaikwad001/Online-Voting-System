<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="header">
    <h1>Online Voting System</h1>
  </div>
  <h3>Registration</h3>
  <div class="form" >
   <form action="../API/register.php" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="name">
    <input type="date" name="birthdate" id="birthdate" placeholder="birth date"><br><br>
    <input type="number" name="mobile" id="mobile" placeholder="mobile no">
    <input type="number" name="voter_id" id="voter_id" placeholder="voter id"><br><br>
    <input type="password" name="password"  placeholder=" password">
    <input type="password" name="Cpassword" id="Cpassword" placeholder="confirm password"><br><br>
    <textarea name="address" id="address" cols="114" rows="2" placeholder="Permanant Address"></textarea><br><br>
   <label for="image">Upload image : </label>
    <input type="file" name="photo"><br><br>
    <label for="role">Select your role : </label>
    <select name="role"><br><br>
        <option value="1">voter</option>
        <option value="2">group</option>
    </select><br><br>
    <button id="register">Register</button><br><br>
   </form>
    <p>Already user?  <a href="../index.html">Login here</a></p> 
  </div>
</body>
</html>
